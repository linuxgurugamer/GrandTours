// Grand Tour Inner Planet
//
///////////////////////////////////////

CONTRACT_TYPE
{
	name = inner_planets_and_moons
	group = SpaceTuxGroup
	title = Do a grand tour of the inner planets and moons

	description = Our sponser would like to do a tour of the inner planets and moons and then return home

	notes = Complete the following:
	synopsis = Fly by the inner planets and moons: Moho, Eve, Gilly
	completedMessage = You did it! You've successly flown by each planet
	agent = Space Penguins, Inc
	cancellable = true
	declinable = true
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = Random(20.0, 30.0) * (1 + 7 + 5 + 6)
	rewardReputation = Random(5.0, 10.0) * (1 + 7 + 5 + 6)
	rewardFunds = @advanceFunds * (1 + 7 + 5 + 6)
	advanceFunds = Random(50000.0, 70000.0)
	//weight = 99.0

	REQUIREMENT
	{
		name = ReachSpace
		type = ReachSpace
	}
	
	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
	}
	PARAMETER
	{
		type = VesselParameterGroup
		PARAMETER
		{
			name = All
			type = All
			title = Do these things

			PARAMETER
			{
				//name = Ready to launch
				//type = ReachState
				//targetBody = Kerbin
				//situation = PRELAUNCH

				name = Flying
				type = ReachState
				targetBody = Kerbin
				situation = FLYING

			}
//////////
			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Moho
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Eve
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Gilly
				disableOnStateChange = true
			}

//////////
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome

			completeInSequence = true
		// Text for the contract parameter.
		// Default = Return home.
		//title =
		}
	}
}

